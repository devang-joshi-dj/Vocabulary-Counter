<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A Vocabulary Counter is a web application that counts sentences, words and characters in the input text"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, word, character, counter"
    />
    <meta name="author" content="Devang Joshi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="textdiv">
        <textarea id="input" placeholder="Hey Write Up Something..."></textarea>
      </div>

      <div class="info">
        <div class="characters">
          <span>Characters:</span>
          <span id="charactersValue"></span>
        </div>

        <div class="words">
          <span>Words:</span>
          <span id="wordsValue"></span>
        </div>

        <div class="sentences">
          <span>Sentences:</span>
          <span id="sentencesValue"></span>
        </div>
      </div>
    </div>
  </body>
</html>
